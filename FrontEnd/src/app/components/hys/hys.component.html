<div class="row contenedor">

    <h1 class="titulo">Hard & Soft skills</h1>
    <div>
        <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Agregar</button>
    </div>
    <br>


    <div class="text-center col-sm-6 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress 
        [percent]="(skill.porcentaje)" 
        [radius]="65" [imageSrc]="''" 
        [title]="(skill.nombre)"
        [titleColor]="'#212F3C'"
        [showTitle]="true" 
        [showImage]="false" 
        [imageHeight]="60" 
        [imageWidth]="60" 
        [showUnits]="false"
        [showSubtitle]="false" 
        [outerStrokeWidth]="16" 
        [innerStrokeWidth]="2" 
        [outerStrokeColor]="'#112f45'"
        [innerStrokeColor]="'#ffffff'" 
        [animation]="true" 
        [animationDuration]="800">
        </circle-progress>

        <div>
            <td *ngIf="isLogged">
                <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
                    <i class="bi bi-pencil-fill"></i></button>
            </td>
            <td *ngIf="isLogged">
                <button class="btn btn-danger" (click)="delete(skill.id)">
                    <i class="bi bi-trash-fill"></i></button>
            </td>
        </div>
        
    </div>
</div>
