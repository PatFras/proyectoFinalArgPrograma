<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">New Skill
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required></label>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Percent
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje" required></label>
                </div>
                <button class="btn btn-primary">
                    Agregar experiencia
                </button>
            </form>
        </div>
    </div>
</div>
