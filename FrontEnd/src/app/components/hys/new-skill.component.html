<section class= "vh-100 gradient-custom">
    <div class="container">
        <div class="row">
            <div>
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreE">Habilidad
                        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required></label>
                    </div>
                    <div class="form-group">
                        <label for="descripcionE">Porcentaje
                        <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje" required></label>
                    </div>
                    <button class="btn btn-primary">
                        Agregar
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
